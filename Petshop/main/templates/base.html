{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}Petshop{% endblock %}</title>
</head>
<body>
    <header>
        <img src="{% static 'img/logo.svg' %}" alt="logo do site" class="header-logo">
        <nav class="header-nav">
            <a href="{% url 'url_home' %}" class="header-link">Inicio</a>
            <a href="{% url 'desl_atendimentos' %}" class="header-link">Atendimentos</a>
            <a href="{% url 'url_contato' %}" class="header-link">Contato</a>
            <a href="{% url 'url_cadastroClientes' %}" class="header-link">Registrar-se</a>
            <a href="{% url 'cli_home' %}" class="header-link">Entrar como Cliente</a>
            <a href="{% url 'url_homeFun' %}" class="header-link">Entrar como Funcionário</a>
        </nav>
    </header>
    <main>
        {% block content %}

        {% endblock content %}
    </main>
    <footer class="rodape">
        <p>© 2022, Petshop no name. Alguns direitos reservados aos colaboradores.</p>
    </footer>

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>
    <script src="{% static 'js/mascara.js' %}"></script>
</body>
</html>
